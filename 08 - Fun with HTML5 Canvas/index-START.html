<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 10;
  let hue = 0;
  let direction = true;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;

  function draw(e) {
    if (!isDrawing) {
      return; //if the mouse isn't clicked down, stop the func from running
    }
    console.log(e);
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    ctx.beginPath();
    //start from
    ctx.moveTo(lastX, lastY);
    //go to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();

    lastX = e.offsetX;
    lastY = e.offsetY;
    //destructuring an array:
    //[lastX, lastY] = [e.offsetX, e.offsetY] this is the ES6 way to set more than one var at a time

    hue++;
    if (hue >= 350) {
      hue = 0; //reset hue
    }
    if (ctx.lineWidth >= 100 || ctx.lineWidth < 10) {
      direction = !direction;
    }
    if (direction) {
      ctx.lineWidth++; //if the width is less than 100 increment it
    }
    else {
      ctx.lineWidth--; //otherwise decrement until it gets to 1 and then it changes direction again
    }
  }


  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY]
  });
    canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);


  
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
