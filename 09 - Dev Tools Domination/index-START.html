<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am a %s string!", "ðŸ’ƒ");

    // Styled
    console.log("%c I am some great text", "font-size:50px;");

    // warning!
    console.warn("whoopsies");

    // Error :|
    console.error("whoopsies");

    // Info
    console.info("whoopsies");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains("ouch"), "no class!");
    console.assert(1 === 1, "That is wrong!!")

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //shows a dropdown with properties/methods available for that element

    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      console.group(`${dog.name}`); //groupCollapse will show it collapsed
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name}, he's ${dog.age}`);
      console.groupEnd(`${dog.name}`);
        });
    // counting
    console.count("Gabi");
    console.count("Gabi");
    console.count("Gabi");
    console.count("Gabi");
    console.count("Gabi");
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.table(data);
    })

    console.table(dogs)

  </script>
</body>
